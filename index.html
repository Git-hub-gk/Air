<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Real-Time Air Quality Monitoring</h1>
            <p>Live data on air quality to improve health and well-being in urban areas</p>
        </header>

        <section class="content">
            <!-- AQI Information Box -->
            <div class="card" id="aqi-card">
                <h2>Air Quality Index (AQI)</h2>
                <div class="aqi-value" id="aqi-value">Loading...</div>
                <p id="aqi-description"></p>
            </div>

            <!-- Pollutants Information Box -->
            <div class="card" id="pollutants-card">
                <h2>Pollutants</h2>
                <ul id="pollutants-list">Loading pollutant details...</ul>
            </div>

            <!-- Map View Section -->
            <div class="card" id="map-card">
                <h2>Location & Map</h2>
                <div id="map-container">Map loading...</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
